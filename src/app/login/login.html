<form class="form-signin" ng-submit="vm.login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="emailInput" class="sr-only">Email address</label>
  <input id="emailInput" type="email" class="form-control" placeholder="Email" ng-model="vm.user.email" required autofocus>
  <label for="passwordInput" class="sr-only">Password</label>
  <input id="passwordInput" type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
