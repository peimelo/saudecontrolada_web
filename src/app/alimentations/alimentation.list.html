<!-- Main view  -->
<page-title total="vm.pagination.totalItems"></page-title>

<div class="wrapper wrapper-content" block-ui block-ui-pattern="/alimentations/">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <a ui-sref="alimentation.detail" class="btn btn-success">
            <i class="fa fa-file-o"></i> {{ 'INCLUDE' | translate }}
          </a>
        </div>

        <div class="ibox-content">
          <div uib-alert ng-class="'alert-info'" ng-if="!vm.alimentations.length">
            {{ vm.alert.message }}
          </div>

          <!-- TABLE -->
          <div class="table-responsive" ng-if="vm.alimentations.length">
            <table
              class="table table-striped table-bordered table-hover dataTables-example"
              datatable="ng"
              dt-options="dtOptions">
              <thead>
              <tr>
                <th>{{ 'ACTIONS' | translate }}</th>
                <th>{{ 'DATE' | translate }} <i class="fa fa-sort-desc"></i></th>
                <th>{{ 'MEAL' | translate }}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="alimentation in vm.alimentations">
                <td width="100">
                  <a class="btn btn-white"
                     ui-sref="alimentation.detail({id: alimentation.id, page: vm.pagination.currentPage, alimentation: alimentation})">
                    <i class="fa fa-pencil"></i>
                  </a>&nbsp;
                  <a href=""
                     class="btn btn-danger"
                     confirm="Tem certeza que deseja excluir a alimentação do dia {{ alimentation.date | formatDateTime }}?"
                     ng-click="vm.remove(alimentation)">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
                <td>{{ alimentation.date | formatDateTime }}</td>
                <td>{{ alimentation.meal.name }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <ul uib-pagination total-items="vm.pagination.totalItems"
              ng-model="vm.pagination.currentPage"
              ng-change="vm.query()"
              ng-if="vm.pagination.totalItems"
              max-size="5"
              class="pagination-sm"
              items-per-page="vm.pagination.itemsPerPage">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
