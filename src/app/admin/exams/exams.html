<!-- Main view  -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>
      <i class="fa fa-flask"></i>
      {{ $state.current.data.pageTitle | translate }}
      <span class="badge badge-info">{{ vm.pagination.totalItems }}</span>
    </h2>
  </div>
</div>

<div class="wrapper wrapper-content" block-ui block-ui-pattern="/exams/">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <a href="" class="btn btn-success" ng-click="vm.openModal()">
            <i class="fa fa-file-o"></i> {{ 'INCLUDE' | translate }}
          </a>
        </div>
        <div class="ibox-content">
          <!-- TABLE -->
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example"
                   datatable="ng"
                   dt-options="dtOptions">
              <thead>
              <tr>
                <th>{{ 'ACTIONS' | translate }}</th>
                <th>{{ 'NAME' | translate }} <i class="fa fa-sort-asc"></i></th>
                <th>{{ 'UNIT' | translate }}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="exam in vm.exams">
                <td width="100">
                  <a href="" class="btn btn-white"
                     ng-click="vm.openModal(exam)">
                    <i class="fa fa-pencil"></i>
                  </a>&nbsp;
                  <a href=""
                     class="btn btn-danger"
                     confirm="Tem certeza que deseja excluir a unidade {{ exam.name }}?"
                     ng-click="vm.remove(exam)">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
                <td>{{ exam.name }}</td>
                <td>{{ exam.unit.name }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <ul uib-pagination total-items="vm.pagination.totalItems"
              ng-model="vm.pagination.currentPage"
              ng-change="vm.query()"
              ng-if="vm.pagination.totalItems"
              max-size="5"
              class="pagination-sm"
              items-per-page="vm.pagination.itemsPerPage">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
