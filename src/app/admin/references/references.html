<!-- Main view  -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>
      <i class="fa fa-book"></i>
      {{ $state.current.data.pageTitle | translate }}
      <span class="badge badge-info">{{ vm.pagination.totalItems }}</span>
    </h2>
    {{ vm.title }}

    <div ncy-breadcrumb></div>
  </div>
</div>

<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <a href="" class="btn btn-success" ng-click="vm.openModal()">
            <i class="fa fa-file-o"></i> {{ 'INCLUDE' | translate }}
          </a>
        </div>
        <div class="ibox-content">
          <!-- TABLE -->
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example"
                   datatable="ng"
                   dt-options="dtOptions">
              <thead>
              <tr>
                <th>{{ 'ACTIONS' | translate }}</th>
                <th>{{ 'NAME' | translate }} <i class="fa fa-sort-asc"></i></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="reference in vm.references">
                <td width="100">
                  <a href="" class="btn btn-white"
                     ng-click="vm.openModal(reference)">
                    <i class="fa fa-pencil"></i>
                  </a>&nbsp;
                  <a href=""
                     class="btn btn-danger"
                     confirm="Tem certeza que deseja excluir a referÃªncia {{ reference.name }}?"
                     ng-click="vm.remove(reference)">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
                <td>{{ reference.name }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <ul uib-pagination total-items="vm.pagination.totalItems"
                ng-model="vm.pagination.currentPage"
                ng-change="vm.query()"
                ng-if="vm.pagination.totalItems"
                max-size="5"
                class="pagination-sm"
                items-per-page="vm.pagination.itemsPerPage">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'app/admin/references/referenceModal.html'"></div>
