<!-- Wrapper-->
<div id="wrapper">

  <!-- Navigation -->
  <div ng-include="'app/components/views/layouts/navigation.html'"></div>

  <!-- Page wraper -->
  <div id="page-wrapper" class="gray-bg {{ $state.current.name }}">

    <!-- Page wrapper -->
    <div ng-include="'app/components/views/layouts/topnavbar.html'"></div>

    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>
          <i class="fa fa-superscript"></i>
          {{ $state.current.data.pageTitle | translate }}
          <span class="badge badge-info">{{ vm.pagination.totalItems }}</span>
        </h2>

        <div ncy-breadcrumb></div>
      </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <a href="" class="btn btn-primary" ng-click="vm.openModal()">
                <i class="fa fa-file-o"></i> {{ 'INCLUDE' | translate }}
              </a>
            </div>
            <div class="ibox-content">
              <!-- TABLE -->
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover dataTables-example"
                       datatable="ng"
                       dt-options="dtOptions">
                  <thead>
                  <tr>
                    <th>Ações</th>
                    <th>{{ 'NAME' | translate }}</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="unit in vm.units">
                    <td width="100">
                      <a href="" class="btn btn-white"
                         ng-click="vm.openModal(unit)">
                        <i class="fa fa-pencil"></i>
                      </a>
                      <a href=""
                         class="btn btn-danger"
                         confirm="Tem certeza que deseja excluir a unidade {{ unit.name }}?"
                         ng-click="vm.remove(unit)">
                        <i class="fa fa-trash-o"></i>
                      </a>
                    </td>
                    <td>{{ unit.name }}</td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <uib-pagination total-items="vm.pagination.totalItems"
                              ng-model="vm.pagination.currentPage"
                              ng-change="vm.query()"
                              ng-if="vm.pagination.totalItems"
                              max-size="5"
                              class="pagination-sm"
                              items-per-page="vm.pagination.itemsPerPage">
              </uib-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div ng-include="'app/components/views/layouts/footer.html'"></div>

  </div>
  <!-- End page wrapper-->

</div>
<!-- End wrapper-->

<div ng-include="'app/units/unitModal.html'"></div>
