<h1><i class="fa fa-users"></i> {{vm.title}} <span class="badge">{{vm.users.length}}</span></h1>

<div class="table-responsive">
  <table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
    <tr>
      <th>Gravatar</th>
      <th>Login</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Logins</th>
      <th>Criação</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users">
        <td>
          <img gravatar-src-once="user.email"
               alt="{{user.name}}">
        </td>
        <td>{{user.current_sign_in_at | timeAgoFilter}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.sign_in_count | number}}</td>
        <td>{{user.created_at | timeAgoFilter}}</td>
      </tr>
    </tbody>
  </table>
</div>
