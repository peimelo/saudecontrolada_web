<!-- Wrapper-->
<div id="wrapper">

  <!-- Navigation -->
  <div ng-include="'app/components/views/layouts/navigation.html'"></div>

  <!-- Page wraper -->
  <div id="page-wrapper" class="gray-bg {{ $state.current.name }}">

    <!-- Page wrapper -->
    <div ng-include="'app/components/views/layouts/topnavbar.html'"></div>

    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>
          <i class="fa fa-users"></i>
          {{ $state.current.data.pageTitle | translate }}
          <span class="badge badge-info">{{ vm.pagination.totalItems }}</span>
        </h2>

        <div ncy-breadcrumb></div>
      </div>
    </div>

    <div class="clients-list">
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
          <div class="ibox-content tab-pane">
            <div class="full-height-scroll" full-scroll>
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Gravatar</th>
                    <th>Login</th>
                    <th>Nome</th>
                    <th><i class="fa fa-envelope"></i> E-mail</th>
                    <th>Logins</th>
                    <th>Criação</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="user in vm.users">
                    <td class="client-avatar">
                      <img gravatar-src-once="user.email"
                           alt="{{ user.name }}">
                    </td>
                    <td>{{ user.current_sign_in_at | timeAgoFilter }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.sign_in_count | number }}</td>
                    <td>{{ user.created_at | timeAgoFilter }}</td>
                  </tbody>
                </table>
              </div>

            </div>
          </div>

          <uib-pagination total-items="vm.pagination.totalItems"
                          ng-model="vm.pagination.currentPage"
                          ng-change="vm.query()"
                          ng-if="vm.pagination.totalItems"
                          max-size="5"
                          class="pagination-sm"
                          items-per-page="vm.pagination.itemsPerPage">
          </uib-pagination>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div ng-include="'app/components/views/layouts/footer.html'"></div>

  </div>
  <!-- End page wrapper-->

</div>
<!-- End wrapper-->

<div ng-include="'app/units/unitModal.html'"></div>
