<form class="m-t animated fadeIn"
      role="form"
      name="form"
      ng-submit="vm.forgot(form)"
      novalidate>
  <!-- EMAIL -->
  <div form-input
       ng-class="{ 'has-error': form.email.$invalid && form.submitted }">
    <input id="email"
           autofocus
           clear-server-error
           name="email"
           ng-maxlength="255"
           ng-model="vm.user.email"
           ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
           placeholder="E-mail"
           required
           type="email">
  </div>

  <button type="submit" class="btn btn-primary block full-width m-b">
    {{ 'SEND' | translate }}
  </button>
</form>
