<form class="m-t animated fadeIn"
      role="form"
      name="form"
      ng-submit="vm.resetPassword(form)"
      novalidate>
  <div class="form-group">
    <!-- PASSWORD -->
    <div class="form-group"
         ng-class="{ 'has-error': form.password.$invalid && form.submitted }">
      <label class="font-noraml" for="password">
        {{ 'PASSWORD' | translate }}
      </label>
      <a href=""
         popover-placement="right"
         uib-popover-html="vm.passwordRules">
        <i class="fa fa-info-circle"></i>
      </a>
      <input id="password"
             class="form-control"
             autofocus
             name="password"
             ng-maxlength="72"
             ng-minlength="8"
             ng-model="vm.user.password"
             ng-pattern="/^((?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(_|[^\w])).{7,30})$/"
             placeholder="{{ 'PASSWORD' | translate }}"
             required
             type="password">
      <div class="help-block"
           ng-if="form.password.$invalid && form.submitted"
           ng-messages="form.password.$error">
        <div ng-messages-include="app/components/messages.html"></div>
        <div ng-message="server">{{vm.errors.password}}</div>
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="form-group"
         ng-class="{ 'has-error': form.password_confirmation.$invalid && form.submitted }">
      <input class="form-control"
             name="password_confirmation"
             ng-change="vm.clearServerError(form, 'password_confirmation')"
             ng-maxlength="72"
             ng-model="vm.user.password_confirmation"
             placeholder="{{ 'PASSWORD_CONFIRMATION' | translate }}"
             required="required"
             type="password"
             ui-validate=" '$value==vm.user.password' "
             ui-validate-watch=" 'vm.user.password' ">
      <div class="help-block"
           ng-if="form.password_confirmation.$invalid && form.submitted"
           ng-messages="form.password_confirmation.$error">
        <div ng-messages-include="app/components/messages.html"></div>
        <div ng-message="server">{{vm.formErrors.password_confirmation}}</div>
        <div ng-message="validator">Esse campo deve ser igual a senha.</div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary block full-width m-b">
    {{ 'SEND' | translate }}
  </button>
</form>
