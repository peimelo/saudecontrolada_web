<div class="hr-line-dashed"></div>

<span ng-hide="$state.is('accredit.passwordReset')">

  <p ng-hide="$state.is('accredit.forgot') || $state.is('accredit.signup')">
    <a ui-sref="accredit.forgot">{{ 'LINKS_FORGOT' | translate }}</a>
  </p>

  <p ng-hide="$state.is('accredit.resentConfirmation')">
    <a ui-sref="accredit.resentConfirmation">
      {{ 'LINKS_ACTIVATION' | translate }}
    </a>
  </p>

</span>

<p>
  <a ui-sref="home">
    {{ 'LINKS_HOME' | translate }}
  </a>
</p>

<span ng-hide="$state.is('accredit.passwordReset')">
  <div class="hr-line-dashed"></div>

  <div class="row">
    <div class="col-sm-6" ng-hide="$state.is('accredit.login')">
      <p class="text-muted text-center">
        {{ 'LINKS_HAVE_ACCOUNT' | translate }}
      </p>
      <p>
        <a class="btn btn-white btn-block" ui-sref="accredit.login">
          <i class="fa fa-sign-in fa-lg"></i>
          {{ 'LINKS_SIGNIN' | translate }}
        </a>
      </p>
    </div>
    <div class="col-sm-6" ng-hide="$state.is('accredit.signup')">
      <p class="text-muted text-center">
        {{ 'LINKS_NOT_HAVE_ACCOUNT' | translate }}
      </p>
      <p>
        <a class="btn btn-white btn-block" ui-sref="accredit.signup">
          <i class="fa fa-user-plus fa-lg"></i>
          {{ 'LINKS_CREATE_ACCOUNT' | translate }}
        </a>
      </p>
    </div>
  </div>
</span>
