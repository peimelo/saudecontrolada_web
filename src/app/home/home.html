<div ng-show="vm.alert" class="alert alert-danger">{{vm.error}}</div>

<div class="jumbotron text-center">
  <h1>Para você ter uma vida saudável e tranquila!</h1>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in vm.awesomeThings | orderBy:'rank'">
    <div class="thumbnail">
      <i class="fa fa-{{ awesomeThing.icon }} fa-3x fa-pull-right"></i>
      <div class="caption">
        <h3>{{ awesomeThing.title }}</h3>
        <p>{{ awesomeThing.description }}</p>
        <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
      </div>
    </div>
  </div>
</div>
