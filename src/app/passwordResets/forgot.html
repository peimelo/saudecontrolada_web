<div class="passwordBox animated fadeInDown">
  <h1 class="logo-name text-center"><i class="fa fa-user-secret"></i></h1>

  <div class="row">

    <div class="col-md-12">
      <div class="ibox-content">

        <h2 class="font-bold">Redefinir minha senha</h2>

        <p>
          Digite seu e-mail e você receberá instruções para redefiní-la.
        </p>

        <div class="row">

          <div class="col-lg-12">
            <form class="m-t" role="form" name="form" ng-submit="vm.forgot()">
              <div class="form-group">
                <!-- EMAIL -->
                <div class="form-group"
                     ng-class="{ 'has-error': !form.email.$pristine && form.email.$invalid }">
                  <input id="email"
                         autofocus
                         class="form-control"
                         name="email"
                         ng-maxlength="255"
                         ng-model="vm.user.email"
                         ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                         placeholder="E-mail"
                         required
                         type="email">
                  <div class="help-block"
                       ng-if="!form.email.$pristine"
                       ng-messages="form.email.$error">
                    <div ng-messages-include="app/components/messages.html"></div>
                  </div>
                </div>
              </div>

              <button type="submit" ng-disabled="form.$invalid"class="btn btn-primary block full-width m-b">
                Enviar
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <p class="text-center">
    <a  ui-sref="home">
      <i class="fa fa-home fa-lg"></i> Início
    </a>
  </p>
  <div class="row">
    <div class="col-md-6">
      Copyright Example Company
    </div>
    <div class="col-md-6 text-right">
      <small>© 2014-2015</small>
    </div>
  </div>
</div>
