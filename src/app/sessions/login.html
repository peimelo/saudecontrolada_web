<div class="col-md-6 col-md-offset-3">
  <h2>{{vm.title}}</h2>

  <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>

  <form name="form" ng-submit="vm.login()" role="form">
    <div class="form-group"
         ng-class="{ 'has-error': form.email.$touched && form.email.$invalid }">
      <label for="email">E-mail *</label>
      <input id="email"
             autofocus
             class="form-control"
             name="email"
             ng-model="vm.user.email"
             ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
             required
             type="email">
      <div class="help-block"
           ng-if="form.email.$touched"
           ng-messages="form.email.$error">
        <div ng-messages-include="app/components/messages.html"></div>
      </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
      <label for="password">Senha *</label>
      <label>(<a  ui-sref="forgot">Esqueceu sua senha?</a>)</label>
      <input id="password"
             class="form-control"
             name="password"
             ng-model="vm.user.password"
             required
             type="password">
      <div class="help-block"
           ng-if="form.password.$touched"
           ng-messages="form.password.$error">
        <div ng-messages-include="app/components/messages.html"></div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{vm.title}}</button>
    </div>
  </form>
</div>
