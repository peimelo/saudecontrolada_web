<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name"><i class="fa fa-sign-in"></i></h1>
    </div>
    <h3>Seja bem vindo ao Saúde Controlada</h3>
    <p>Ajudando você a ter uma vida saudável.
    </p>
    <p>Entre para vê-lo em ação.</p>

    <form class="m-t" role="form" name="form" ng-submit="vm.submit()">
      <!-- EMAIL -->
      <div class="form-group"
           ng-class="{ 'has-error': !form.email.$pristine  && form.email.$invalid }">
        <input id="email"
               autofocus
               class="form-control"
               name="email"
               ng-maxlength="255"
               ng-model="vm.user.email"
               ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
               placeholder="E-mail"
               required
               type="email">
        <div class="help-block"
             ng-if="!form.email.$pristine"
             ng-messages="form.email.$error">
          <div ng-messages-include="app/components/messages.html"></div>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group"
           ng-class="{ 'has-error': !form.password.$pristine && form.password.$invalid }">
        <input id="password"
               class="form-control"
               name="password"
               ng-maxlength="128"
               ng-minlength="8"
               ng-model="vm.user.password"
               placeholder="Senha"
               required
               type="password">
        <div class="help-block"
             ng-if="!form.password.$pristine"
             ng-messages="form.password.$error">
          <div ng-messages-include="app/components/messages.html"></div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="form.$invalid">Enviar</button>

      <p>
        <a ui-sref="forgot">
          <small>Esqueceu a senha?</small>
        </a>
      </p>

      <p>
        <a ui-sref="resentAccountActivation">
          <small>Não recebeu instruções de ativação?</small>
        </a>
      </p>

      <p class="text-muted text-center">
        <small>Não tem uma conta?</small>
      </p>
      <p>
        <a class="btn btn-white btn-block" ui-sref="signup">
          <i class="fa fa-user-plus fa-lg"></i> Criar uma conta
        </a>
      </p>
      <p>
        <a  ui-sref="home">
          <i class="fa fa-home fa-lg"></i> Início
        </a>
      </p>
    </form>
  </div>
  <div ng-include="'app/components/views/layouts/footer_admin_tasks.html'"></div>
</div>
