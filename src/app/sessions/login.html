<div class="passwordBox animated fadeInDown">
  <h1 class="logo-name text-center"><i class="fa fa-sign-in"></i></h1>

  <div class="row">

    <div class="col-md-12">
      <div class="ibox-content">

        <h2 class="font-bold">Entrar no Saúde Controlada</h2>

        <p>
          Para você ter uma vida saudável e tranquila.
        </p>

        <div class="row">

          <div class="col-lg-12">
            <form class="m-t" role="form" name="form" ng-submit="vm.submit(form)" novalidate>
              <!-- EMAIL -->
              <div class="form-group"
                   ng-class="{ 'has-error': form.email.$invalid && form.submitted }">
                <input id="email"
                       autofocus
                       class="form-control"
                       name="email"
                       ng-maxlength="255"
                       ng-model="vm.user.email"
                       ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                       placeholder="E-mail"
                       required
                       type="email">
                <div class="help-block"
                     ng-if="form.email.$invalid && form.submitted"
                     ng-messages="form.email.$error">
                  <div ng-messages-include="app/components/messages.html"></div>
                </div>
              </div>

              <!-- PASSWORD -->
              <div class="form-group"
                   ng-class="{ 'has-error': form.password.$invalid && form.submitted }">
                <input id="password"
                       class="form-control"
                       name="password"
                       ng-maxlength="128"
                       ng-minlength="8"
                       ng-model="vm.user.password"
                       placeholder="Senha"
                       required
                       type="password">
                <div class="help-block"
                     ng-if="form.password.$invalid && form.submitted"
                     ng-messages="form.password.$error">
                  <div ng-messages-include="app/components/messages.html"></div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary block full-width m-b">Enviar</button>

              <div ng-include="'app/components/views/layouts/shared_links_in.html'"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'app/components/views/layouts/footer_admin_tasks.html'"></div>
</div>
