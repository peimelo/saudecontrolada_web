<md-card>
  <md-card-title>Entrar</md-card-title>

  <md-card-content>
    <form
      *ngIf="!loading"
      (ngSubmit)="submit()"
      [formGroup]="form"
      novalidate
    >
      <div fxLayout="column">
        <p>
          <md-error *ngIf="errorMessage">{{ errorMessage }}</md-error>
        </p>

        <!--<p>-->
        <md-input-container fxFlex="100%">
          <input
            mdInput
            formControlName="email"
            placeholder="E-mail"
            required
            type="email">
          <md-error *ngIf="form.controls['email'].hasError('required')">
            Email is required
          </md-error>
          <md-error *ngIf="form.controls['email'].hasError('email')">
            Please enter a valid email address
          </md-error>
        </md-input-container>
        <!--</p>-->

        <!--<p>-->
        <md-input-container fxFlex="100%">
          <input
            mdInput
            formControlName="password"
            placeholder="Senha"
            required
            type="password"
            ngModel>
          <md-error *ngIf="form.controls['password'].hasError('required')">
            Password is required
          </md-error>
        </md-input-container>
        <!--</p>-->

        <p>
          <a md-button routerLink="/reset-password">Esqueceu-se da
            senha?</a>
        </p>

        <p>
          <button
            md-raised-button
            color="primary"
            [disabled]="form.invalid"
          >
            Entrar
          </button>
        </p>

        <p>
          <a md-button routerLink="/sign-up">Criar uma conta?</a>
        </p>
      </div>
    </form>

    <md-spinner *ngIf="loading"></md-spinner>
  </md-card-content>
</md-card>
