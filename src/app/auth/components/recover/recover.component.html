<form (ngSubmit)="onSignIn()" #f="ngForm">
  <md-card>
    <md-card-title>Recuperar minha senha</md-card-title>

    <md-card-content>
      <p>{{ error$ | async }}</p>
      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="E-mail"
          required
          type="email"
          name="email"
          [(ngModel)]="resetPasswordData.email">
      </md-input-container>

    </md-card-content>

    <md-card-actions>
      <button md-raised-button color="primary">Enviar</button>
    </md-card-actions>

    <md-card-footer>
      <md-progress-bar
        mode="indeterminate"
        *ngIf="loading$ | async"
      >
      </md-progress-bar>
    </md-card-footer>
  </md-card>
</form>
