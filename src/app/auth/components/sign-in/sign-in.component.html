<form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
  <md-card>
    <md-card-title>Entrar</md-card-title>

    <md-card-content>
      <p style="color:red;">{{ error$ | async }}</p>

      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="E-mail"
          required
          type="email"
          name="email"
          ngModel>
      </md-input-container>

      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="Senha"
          required
          type="password"
          name="password"
          ngModel>
      </md-input-container>

      <a md-button routerLink="/recover">Esqueceu-se da senha?</a>
    </md-card-content>

    <md-card-actions>
      <button
        md-raised-button
        color="primary"
        [disabled]="!signInForm.form.valid"
      >
        Entrar
      </button>

      <a md-button routerLink="/sign-up">Criar uma conta?</a>
    </md-card-actions>

    <md-card-footer>
      <md-progress-bar
        mode="indeterminate"
        *ngIf="loading$ | async"
      >
      </md-progress-bar>
    </md-card-footer>
  </md-card>
</form>
