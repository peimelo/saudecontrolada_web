<div class="flex-container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center" class="card-container">
    <div fxFlex="90%" fxFlex.md="50%" fxFlex.lg="40%">
      <md-card>
        <md-card-title>Criar uma conta</md-card-title>

        <md-card-content>
          <p><md-error *ngIf="error$ | async">{{ error$ | async }}</md-error></p>

          <form
            *ngIf="!(loading$ | async)"
            (ngSubmit)="submit()"
            [formGroup]="form"
            novalidate
          >
            <div fxLayout="column">
              <md-input-container fxFlex="100%">
                <input
                  mdInput
                  placeholder="E-mail"
                  required
                  type="email"
                  formControlName="email">
              </md-input-container>

              <md-input-container fxFlex="100%">
                <input
                  mdInput
                  placeholder="Senha"
                  required
                  type="password"
                  formControlName="password">
              </md-input-container>

              <md-input-container fxFlex="100%">
                <input
                  mdInput
                  placeholder="Confirmar Senha"
                  required
                  type="password"
                  formControlName="passwordConfirmation">
              </md-input-container>

              <button
                md-raised-button
                color="primary"
                [disabled]="form.invalid"
              >
                Criar
              </button>

              <a md-button (click)="signIn()">JÃ¡ tenho uma conta</a>
            </div>
          </form>

          <div fxLayout="row" fxLayoutAlign="center">
            <md-spinner *ngIf="loading$ | async"></md-spinner>
          </div>
        </md-card-content>

      </md-card>
    </div>
  </div>
</div>
