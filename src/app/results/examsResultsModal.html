<script type="text/ng-template" id="examsResultsModal.html">
  <form name="form" role="form" novalidate ng-submit="vm.submit(form)">
    <div class="modal-header">
      <h3 class="modal-title">
        {{ vm.title | translate }}
        | {{ $state.current.data.pageTitle | translate }}
      </h3>
    </div>

    <div class="modal-body">
      <div class="row">

        <div class="col-sm-8">

          <div class="form-group"
               ng-class="{ 'has-error': form.exam_id.$invalid && form.submitted }">
            <label for="examSelect" class="control-label">
              {{ 'EXAM' | translate }} *
            </label>

            <!--<ui-select ng-model="vm.examResult.exam"-->
                       <!--theme="bootstrap"-->
                       <!--title="Escolha um exame">-->
              <!--<ui-select-match placeholder="Selecione ou procure um exame na lista...">-->
                <!--{{$select.selected.name}}-->
              <!--</ui-select-match>-->
              <!--<ui-select-choices repeat="exam in vm.exams | filter: $select.search">-->
                <!--<div ng-bind-html="exam.name | highlight: $select.search"></div>-->
              <!--</ui-select-choices>-->
            <!--</ui-select>-->

            <select id="examSelect"
                    autofocus
                    class="form-control"
                    clear-server-error
                    name="exam_id"
                    ng-model="vm.examResult.exam_id"
                    ng-options="exam.id as exam.name for exam in vm.exams">
            </select>
            <div class="help-block"
                 ng-if="form.exam_id.$invalid && form.submitted"
                 ng-messages="form.exam_id.$error">
              <div ng-messages-include="app/components/messages.html"></div>
              <div ng-message="server">{{ vm.formErrors.exam_id }}</div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">

          <div class="input-group"
               ng-class="{ 'has-error': form.value.$invalid && form.submitted }">
            <label for="value" class="control-label">
              {{ 'VALUE' | translate }} *
            </label>
            <input id="value"
                   class="form-control"
                   name="value"
                   ng-model="vm.examResult.value"
                   required
                   type="text"
                   ui-number-mask="2">
            <div class="help-block"
                 ng-if="form.value.$invalid && form.submitted"
                 ng-messages="form.value.$error">
              <div ng-messages-include="app/components/messages.html"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">
        <i class="fa fa-check"></i> {{ 'SAVE' | translate }}
      </button>
      <button class="btn btn-default" type="button" ng-click="vm.cancel()">
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</script>
