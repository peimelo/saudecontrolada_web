<!-- Main view  -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>
      <i class="fa fa-file-text-o"></i>
      {{ $state.current.data.pageTitle | translate }}
      <span class="badge badge-info">{{ vm.pagination.totalItems }}</span>
    </h2>

    <div ncy-breadcrumb></div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <a ui-sref="results.detail" class="btn btn-primary">
            <i class="fa fa-file-o"></i> {{ 'INCLUDE' | translate }}
          </a>
        </div>

        <div class="ibox-content">
          <!-- TABLE -->
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered table-hover dataTables-example"
              datatable="ng"
              dt-options="dtOptions">
              <thead>
              <tr>
                <th>{{ 'ACTIONS' | translate }}</th>
                <th>{{ 'DATE' | translate }} <i class="fa fa-sort-desc"></i></th>
                <th>{{ 'DESCRIPTION' | translate }}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="result in vm.results">
                <td width="100">
                  <a class="btn btn-white"
                     ui-sref="results.detail({id: result.id, page: vm.pagination.currentPage})">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a href=""
                     class="btn btn-danger"
                     confirm="Tem certeza que deseja excluir o resultado de exames do dia {{ result.date | date: 'dd/MM/yyyy' }}?"
                     ng-click="vm.remove(result)">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
                <td>{{ result.date | date:'dd/MM/yyyy' }}</td>
                <td>{{ result.description }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <ul uib-pagination total-items="vm.pagination.totalItems"
              ng-model="vm.pagination.currentPage"
              ng-change="vm.query()"
              ng-if="vm.pagination.totalItems"
              max-size="5"
              class="pagination-sm"
              items-per-page="vm.pagination.itemsPerPage">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
