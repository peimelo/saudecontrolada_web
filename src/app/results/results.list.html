<!-- Main view  -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>
      <i class="fa fa-file-text-o"></i>
      {{ $state.current.data.pageTitle | translate }}
      <span class="badge badge-info">{{ vm.pagination.totalItems }}</span>
    </h2>

    <div ncy-breadcrumb></div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <a href="" class="btn btn-primary" ng-click="vm.openModal()">
            <i class="fa fa-file-o"></i> {{ 'INCLUDE' | translate }}
          </a>

          <div class="btn-group pull-right">
            <label class="btn btn-default"
                   ng-model="vm.showMode.chart"
                   uib-tooltip="{{ vm.showMode.chart | iif : 'Esconder' : 'Mostrar' }} o grÃ¡fico"
                   uib-btn-checkbox>
              <i class="fa fa-line-chart"></i>
            </label>
            <label class="btn btn-default"
                   ng-model="vm.showMode.table"
                   uib-tooltip="{{ vm.showMode.table | iif : 'Esconder' : 'Mostrar' }} a tabela"
                   uib-btn-checkbox>
              <i class="fa fa-list-alt"></i>
            </label>
          </div>
        </div>
        <div class="ibox-content">
          <!-- TABLE -->
          <div class="table-responsive" ng-if="vm.showMode.table">
            <table
              class="table table-striped table-bordered table-hover dataTables-example"
              datatable="ng"
              dt-options="dtOptions">
              <thead>
              <tr>
                <th>{{ 'ACTIONS' | translate }}</th>
                <th>{{ 'DATE' | translate }}</th>
                <th>{{ 'DESCRIPTION' | translate }}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="result in vm.results"
                  ng-class="{'success': result.id == vm.resultId}">
                <td width="100">
                  <a class="btn btn-white"
                     ui-sref="results.detail({id:result.id})"
                     ng-click="vm.getResult(result)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <!--<a class="btn btn-white" ng-click="vm.getResult(result)">-->
                  <!--<i class="fa fa-pencil"></i>-->
                  <!--</a>-->
                  <a href=""
                     class="btn btn-danger"
                     confirm="Tem certeza que deseja excluir o result do dia {{ result.data | date: 'dd/MM/yyyy' }}?"
                     ng-click="vm.remove(result)">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
                <td>{{ result.date | date:'dd/MM/yyyy' }}</td>
                <td>{{ result.description }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <uib-pagination total-items="vm.pagination.totalItems"
                          ng-model="vm.pagination.currentPage"
                          ng-change="vm.query()"
                          ng-if="vm.pagination.totalItems && (vm.showMode.chart || vm.showMode.table)"
                          max-size="5"
                          class="pagination-sm"
                          items-per-page="vm.pagination.itemsPerPage">
          </uib-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
