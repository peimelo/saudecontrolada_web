<!-- Main view  -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>
      <i class="fa fa-cog"></i>
      {{ $state.current.data.pageTitle | translate }}
    </h2>

    <div ncy-breadcrumb></div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Excluir minha conta</h5>
        </div>
        <form name="form" role="form" novalidate ng-submit="vm.submit(form)">

          <div class="ibox-content">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group" id="data_3">
                  <div form-input
                       ng-class="{ 'has-error': form.date.$invalid && form.submitted }">
                    <label for="date">{{ 'DATE' | translate }} *</label>
                    <input id="date"
                           class="form-control"
                           clear-server-error
                           change-date-hour
                           name="date"
                           ng-model="vm.result.date"
                           required
                           type="text"
                           ui-mask="99/99/9999 99:99">
                  </div>
                </div>
              </div>

              <div class="col-sm-8">
                <div class="input-group date"
                     ng-class="{ 'has-error': form.height.$invalid && form.submitted }">
                  <label for="height" class="control-label">
                    {{ 'HEIGHT' | translate }} *
                  </label>
                  <input id="height"
                         class="form-control"
                         max="2.50"
                         min="0.48"
                         name="height"
                         ng-model="vm.result.description"
                         required
                         type="text">
                  <div class="help-block"
                       ng-if="form.height.$invalid && form.submitted"
                       ng-messages="form.height.$error">
                    <div
                      ng-messages-include="app/components/messages.html"></div>
                  </div>
                </div>
              </div>


            </div>

            <div class="hr-line-dashed"></div>
            <div class="row">

              <div class="form-group">
                <div class="col-sm-4">
                  <button class="btn btn-primary" type="submit">Save changes
                  <button class="btn btn-white" type="submit" ui-sref="results.list">Cancel</button>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
