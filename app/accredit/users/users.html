<!-- Main view  -->
<page-title total="vm.pagination.totalItems"></page-title>

<div class="clients-list">
  <div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
      <div class="ibox-content tab-pane">
        <div class="full-height-scroll" full-scroll>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>Gravatar</th>
                <th>Login <i class="fa fa-sort-desc"></i></th>
                <th>Nome</th>
                <th><i class="fa fa-envelope"></i> E-mail</th>
                <th>Logins</th>
                <th>Criação</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="user in vm.users">
                <td class="client-avatar">
                  <img gravatar-src-once="user.email"
                       alt="{{ user.name }}">
                </td>
                <td>{{ user.current_sign_in_at | timeAgoFilter }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.sign_in_count | number }}</td>
                <td>{{ user.created_at | timeAgoFilter }}</td>
              </tbody>
            </table>
          </div>

        </div>
      </div>

      <ul uib-pagination total-items="vm.pagination.totalItems"
          ng-model="vm.pagination.currentPage"
          ng-change="vm.query()"
          ng-if="vm.pagination.totalItems"
          max-size="5"
          class="pagination-sm"
          items-per-page="vm.pagination.itemsPerPage">
      </ul>
    </div>
  </div>
</div>
